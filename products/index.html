<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MikeGuides — Products</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;margin:0;background:#f9fafb;color:#111827}
    .wrap{max-width:1100px;margin:0 auto;padding:24px}
    h1{font-size:28px;margin:8px 0 20px}
    .grid{display:grid;gap:16px;grid-template-columns:repeat(auto-fill,minmax(260px,1fr))}
    .card{background:#fff;border-radius:16px;box-shadow:0 1px 4px rgba(0,0,0,.08);overflow:hidden;border:1px solid #e5e7eb}
    .card img{display:block;width:100%;height:160px;object-fit:cover}
    .card .b{padding:14px}
    .t{font-weight:600;margin:0 0 6px;font-size:18px}
    .p{font-weight:700}
    .cta{display:inline-block;margin-top:10px;background:#2563eb;color:#fff;padding:8px 12px;border-radius:10px;text-decoration:none}
    .cta:hover{opacity:.9}
  </style>
</head>

  <div class="wrap">
    <h1>Products</h1>
    <div class="grid">

      <!-- Visual AI Studio -->

        <div class="b">
          <p class="t">Visual AI Studio</p>
          <span class="p">$<span data-price="visual-ai-studio"></span></span>

        </div>
      </a>

      <a class="card" href="/products/ai-writing-workshop/">

          <p class="t">AI Writing Workshop</p>
          <span class="p">$<span data-price="ai-writing-workshop"></span></span>

        </div>
      </a>

      <a class="card" href="/products/ai-business-automation-roi/">

      <a class="card" href="/products/business-builder-bundle/">
        <img src="/assets/images/products/business-builder-bundle/business-builder-bundle.jpg" alt="Business Builder Bundle — core guides and tools in one package">
        <div class="b">
          <p class="t">Business Builder Bundle</p>
          <span class="p">$<span data-price="business-builder-bundle"></span></span>
          <div><span class="cta">View</span></div>
        </div>
      </a>

      <a class="card" href="/products/chatgpt-mastery-simulator/">
        <img src="/assets/images/products/chatgpt-mastery-simulator/chatgpt-mastery-simulator.jpg" alt="ChatGPT Mastery Simulator — practice scenarios and instant feedback">

          <p class="t">ChatGPT Mastery Simulator</p>

  <script src="/assets/js/prices.js"></script>

</html>
